appId: nutrinuxus.club
---
- launchApp
- runFlow:
    when:
      visible: "Turn On"
    commands:
      - tapOn: "Turn On"

- runFlow:
    when:
      visible: "Allow while using the app"
    commands:
      - tapOn: "Allow while using the app"

- assertVisible: "Email"
- inputText:
    label: "Email"
    text: "test@example.com"

- assertVisible: "Login"
- tapOn:
    id: "loginButton"
- waitForAnimationToEnd

- inputText:
    text: "123456"

- tapOn:
    id: "authenticateButton"

- tapOn:
    id: "beginJourney"

- assertVisible: "Welcome message"
